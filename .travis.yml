sudo: required
services:
    - docker

deploy:
    edge: true
    provide: elasticbeanstalk
    region: us-east-2
    app: "Chuck Norris Jokes"
    env: "ChuckNorrisJokes-env"
    bucket_name: "elasticbeanstalk-us-east-1-681334850105"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_CODE
    secret_access_id: "$AWS_SECRET_CODE"